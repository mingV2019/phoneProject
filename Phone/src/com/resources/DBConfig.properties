#编码方式
Encoding=UTF-8

#MYSQL数据库
#数据库类型:1为MYSQL,默认为1。
MySQLType=1
#MySQL 数据库连接信息
#MySQL 数据库驱动程序
MySQLDriver=org.gjt.mm.mysql.Driver
# MySQL数据库连接字符串。
# 127.0.0.1:3306 为数据库地址和端口
# webDB 为数据库名，user 为登录用户名，password 为登录密码。请自行更改。
MySQLURL=jdbc:mysql://127.0.0.1:3306/webDB?user=root&password=root&useUnicode=true&charact
#end


#SQLServer数据库
#数据库类型:2为MYSQL,默认为2。
SQLServerType=2

#MySQL 数据库连接信息
#MySQL 数据库驱动程序
SQLServerDriver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# MySQL数据库连接字符串。
# 127.0.0.1:1433 为数据库地址和端口
# webDB 为数据库名，user 为登录用户名，password 为登录密码。请自行更改。
SQLServerURL=jdbc\:sqlserver\://127.0.0.1\:1433;DatabaseName\=Phone
SQLServerUsername = sa
SQLServerPassword = 123456
#end